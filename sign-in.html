<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  /* Your CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 800px;
    border-radius: 5px;
    display: flex;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: black;
  }

  .left-frame {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signin-image {
    width: 80%;
    max-width: 300px;
  }

  .right-frame {
    flex: 1;
    padding: 0 20px;
  }

  .signin-form {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  .signin-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .signin-text {
    margin-bottom: 10px;
  }

  .signin-input {
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
  }

  .signin-button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: calc(100% - 20px);
    transition: background-color 0.3s;
  }

  .signin-button:hover {
    background-color: #555;
  }

  .login-google {
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="left-frame">
      <img class="signin-image" src="flowers.jpg" alt="Sign In Image">
    </div>
    <div class="right-frame">
      <form class="signin-form" action="#">
        <h2 class="signin-heading">Hello!</h2>
        <p class="signin-text">Please enter your name:</p>
        <input class="signin-input" type="text" placeholder="Enter your name">
        <button class="signin-button" type="button">Continue</button>
      </form>
      <div class="login-google">
        <p>Or sign in with Google</p>
        <!-- Add Google sign-in button here if needed -->
      </div>
    </div>
  </div>
</div>

<script>
function openModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "block";
}

function closeModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}

// Open modal when page loads
window.onload = function() {
  openModal();
};
</script>

</body>
</html>
